<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">
        <div id="resultado">0</div>
        <div id="actual">0</div>
        <div id="botones" class="grid-container">
            <button class="btn-calc" id="btn-1">1</button>
            <button class="btn-calc" id="btn-2">2</button>
            <button class="btn-calc" id="btn-3">3</button>
            <button class="btn-calc" id="btn-suma">+</button>
            <button class="btn-calc" id="btn-4">4</button>
            <button class="btn-calc" id="btn-5">5</button>
            <button class="btn-calc" id="btn-6">6</button>
            <button class="btn-calc" id="btn-resta">-</button>
            <button class="btn-calc" id="btn-7">7</button>
            <button class="btn-calc" id="btn-8">8</button>
            <button class="btn-calc" id="btn-9">9</button>
            <button class="btn-calc" id="btn-multiplicacion">*</button>
            <button class="btn-calc" id="btn-division">/</button>
            <button class="btn-calc" id="btn-0">0</button>
            <button class="btn-calc" id="btn-back">&lt;-</button>
            <button class="btn-calc" id="btn-limpiar">limpiar</button>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
